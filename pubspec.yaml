name: cyanitalk
description: "A comprehensive, multi-functional social application built with Flutter, connecting Misskey and Flarum, and belonging to CyaniAgent."
# 以下行防止包被意外发布到
# 使用 `flutter pub publish` 发布到 pub.dev。这是私有包的首选设置。
publish_to: "none" # 如果你想发布到 pub.dev，请删除此行

# 以下定义了应用程序的版本和构建号。
# 版本号是三个用点分隔的数字，例如 1.2.43
# 后跟一个可选的构建号，用 + 分隔。
# 在 Flutter 构建中，可以通过分别指定 --build-name 和 --build-number 来覆盖版本和构建号。
# 在 Android 中，build-name 用作 versionName，而 build-number 用作 versionCode。
# 有关 Android 版本控制的更多信息，请访问 https://developer.android.com/studio/publish/versioning
# 在 iOS 中，build-name 用作 CFBundleShortVersionString，而 build-number 用作 CFBundleVersion。
# 有关 iOS 版本控制的更多信息，请访问
# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
# 在 Windows 中，build-name 用作产品和文件版本的主要、次要和补丁部分
# 而 build-number 用作构建后缀。
version: 1.2.0+170

environment:
  sdk: ^3.10.4

# 依赖项指定了你的包需要的其他包才能工作。
# 要自动将你的包依赖项升级到最新版本
# 考虑运行 `flutter pub upgrade --major-versions`。或者，
# 可以通过将下面的版本号更改为 pub.dev 上可用的最新版本来手动更新依赖项。
# 要查看哪些依赖项有更新的版本可用，请运行 `flutter pub outdated`。
dependencies:
  flutter:
    sdk: flutter

  # iOS风格的图标库，提供CupertinoIcons类用于获取iOS原生风格的图标
  cupertino_icons: ^1.0.8
  # Flutter本地化支持
  flutter_localizations:
    sdk: flutter
  # 国际化工具库
  intl: ^0.20.2
  # 简化国际化实现的库
  easy_localization: ^3.0.8
  # 强大的Dart网络请求库，支持RESTful API、拦截器、FormData等
  dio: ^5.9.0
  # WebSocket通信支持，用于实时数据传输
  web_socket_channel: ^3.0.3
  # Riverpod状态管理库的Flutter实现，提供声明式状态管理
  flutter_riverpod: ^3.1.0
  # 声明式路由管理库，支持嵌套路由、重定向、守卫等
  go_router: ^17.0.1
  # 自适应脚手架组件，支持不同屏幕尺寸的响应式布局
  flutter_adaptive_scaffold: ^0.3.3+1
  # React风格的Hooks支持，允许在函数组件中使用状态和副作用
  flutter_hooks: ^0.21.3+1
  # Flutter Hooks和Riverpod的结合，提供Hooks风格的Riverpod使用方式
  hooks_riverpod: ^3.1.0
  # Riverpod的注解库，用于生成Riverpod相关代码
  riverpod_annotation: ^4.0.0
  # 安全存储库，用于存储敏感数据如令牌、密码等
  flutter_secure_storage: ^10.0.0
  # UUID生成库，用于生成唯一标识符
  uuid: ^4.5.2
  # URL启动器，用于打开浏览器、邮件、电话等
  url_launcher: ^6.3.2
  # Freezed的注解库，用于生成不可变数据类
  freezed_annotation: ^3.1.0
  # JSON序列化的注解库，用于生成JSON转换代码
  json_annotation: ^4.9.0
  # 强大的Flutter动画库，提供流畅的动画效果
  flutter_animate: ^4.5.2
  # 跨平台获取应用信息，如版本号、包名等
  package_info_plus: ^9.0.0
  # 低延迟、实时音频播放引擎
  flutter_soloud: ^3.4.10
  # Dio的Cookie管理器，用于处理HTTP请求中的Cookie
  dio_cookie_manager: ^3.3.0
  # Cookie存储库，用于持久化存储Cookie
  cookie_jar: ^4.0.8
  # Dio的HTTP/2适配器，支持HTTP/2协议
  dio_http2_adapter: ^2.6.0
  # 轻量级本地存储库，用于存储键值对数据
  shared_preferences: ^2.5.4
  # 跨平台WebView组件，用于在应用中显示网页
  webview_flutter: ^4.13.1
  # Windows平台的WebView实现，支持Windows应用中的网页显示
  webview_windows: ^0.4.0
  # 强大的日志库，支持不同级别的日志输出和格式化
  logger: ^2.3.0
  # 路径提供者库，用于获取应用的文档目录和临时目录
  path_provider: ^2.1.4
  # 视频播放器库，支持多种视频格式和播放控制
  video_player: ^2.9.2
  # Windows平台视频播放器实现
  video_player_win: ^2.3.11
  # 图片查看器库，支持缩放、平移等手势操作
  photo_view: ^0.14.0
  # 文件选择器库，用于选择本地文件
  file_picker: ^10.3.10
  # 从图片中提取颜色的库，用于生成美观的颜色方案
  palette_generator: ^0.3.3+3
  # 跨平台设备信息获取库，用于获取设备型号、操作系统等信息
  device_info_plus: ^12.0.0
  # 图片缓存库，支持图片缓存和加载优化
  cached_network_image: ^3.4.1
  # 后台任务服务库，支持在应用后台持续运行任务
  flutter_background_service: ^5.1.0
  # 本地通知库，用于发送系统级通知
  flutter_local_notifications: ^20.0.0
  # 时间格式化库，将时间戳转换为“几分钟前”等友好格式
  timeago: ^3.7.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # 下面的 "flutter_lints" 包包含了一组推荐的代码规范检查，用于
  # 鼓励良好的编码实践。该包提供的代码规范集在位于你的包根目录的
  # `analysis_options.yaml` 文件中激活。有关禁用特定代码规范规则
  # 和激活其他规则的信息，请查看该文件。
  # Flutter代码规范检查库，提供一组推荐的lint规则
  flutter_lints: ^6.0.0
  # Riverpod的代码生成器，用于生成Riverpod相关代码
  riverpod_generator: ^4.0.0+1
  # Dart代码生成工具，用于运行各种代码生成器
  build_runner: ^2.10.5
  # 自定义lint规则支持，允许创建自定义代码规范检查
  custom_lint: ^0.8.1
  # Riverpod专用的lint规则，提供Riverpod使用的最佳实践检查
  riverpod_lint: ^3.1.0
  # 不可变数据类生成器，用于生成Freezed数据类
  freezed: ^3.2.3
  # JSON序列化代码生成器，用于生成JSON转换代码
  json_serializable: ^6.11.2
  # 应用图标生成工具，用于生成不同平台的应用图标
  flutter_launcher_icons: ^0.13.1
  mocktail: ^1.0.4
  dart_pubspec_licenses: ^3.0.15

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/logo/android/playstore-icon.png"
  image_path_android: "assets/icons/logo/android/playstore-icon.png"
  image_path_ios: "assets/icons/logo/apple-devices/AppIcon.appiconset/icon-ios-1024x1024.png"
  adaptive_icon_background: "assets/icons/logo/android/drawable/ic_launcher_background.xml"
  adaptive_icon_foreground: "assets/icons/logo/android/mipmap-xxxhdpi/ic_launcher_foreground.png"
  windows:
    generate: true
    image_path: "assets/icons/logo/desktop/logo-desktop-transparent.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/icons/logo/desktop/logo-desktop.png"
  linux:
    generate: true
    image_path: "assets/icons/logo/desktop/logo-desktop-transparent.png"

# 有关此文件的通用 Dart 部分的信息，请查看以下页面：
# https://dart.dev/tools/pub/pubspec

# 以下部分特定于 Flutter 包。
flutter:
  # 以下行确保 Material Icons 字体被包含在你的应用程序中，
  # 以便你可以使用 material Icons 类中的图标。
  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/icons/
    - assets/images/
    - assets/sounds/
    - assets/sounds/Chat/
    - assets/sounds/Emoji-Responses/
    - assets/sounds/Notifications/
    - assets/sounds/PostReceived/
    - assets/sounds/PostSend/
    - assets/icons/logo/desktop/
    - assets/translations/
    - lib/aiscripts/

  # 要向你的应用程序添加资源，请在此处添加一个 assets 部分，如下所示：
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  # 图像资源可以引用一个或多个特定分辨率的 "变体"，请查看
  # https://flutter.dev/to/resolution-aware-images

  # 有关从包依赖项添加资源的详细信息，请查看
  # https://flutter.dev/to/asset-from-package

  # 要向你的应用程序添加自定义字体，请在此处的 "flutter" 部分添加一个 fonts 部分。
  # 此列表中的每个条目都应具有一个 "family" 键（带有字体家族名称）和一个 "fonts" 键，
  # 其中包含一个列表，提供字体的资源和其他描述符。例如：
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700

  # 有关来自包依赖项的字体的详细信息，请查看
  # https://flutter.dev/to/font-from-package
  fonts:
    - family: MiSans
      fonts:
        - asset: assets/fonts/MiSans VF.ttf
    - family: JetBrainsMono
      fonts:
        - asset: assets/fonts/monospace/JetBrainsMono.ttf
